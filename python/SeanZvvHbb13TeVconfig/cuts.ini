TightJets   = min(Jet_pt[hJCidx[0]],Jet_pt[hJCidx[1]])>30
Run1HJets   = Jet_pt[hJCidx[0]]>60 && Jet_pt[hJCidx[1]]>30
Run2016     = run<=275125

