DC_SignalTight = <!Cuts|VtypeZnn!> && nselLeptons==0 && <!Cuts|MedCSV!> && <!Cuts|Hmass!> && <!Cuts|AntiQCD!> && <!Cuts|NotFourJets!> && <!Cuts|Run1HJets!> && <!Cuts|Run2016!>

